<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Anfac Academy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Anfac Academy</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="page">
      <h1>Contact Us</h1>
      <p>If you have questions about courses, enrollment, or partnerships, reach out to us.</p>

      <form class="contact-form" action="mailto:admissions@example.com" method="GET" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="Name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="Email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Anfac Academy</p>
    </div>
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const btn = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.nav');
  btn.addEventListener('click', function () {
    nav.classList.toggle('open');
  });
});
</script>
</body>
</html>
